<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus AI</title>
</head>

<body>
  <div id="app" class="h-screen max-h-screen overflow-hidden">
    <!-- The main container -->
    <main class="flex">

      <!-- Navbar -->
      <div id="navbar" class="h-screen md:static absolute md:left-0 top-0 bg-white-100 lg:w-[300px] w-[285px] py-5 overflow-hidden text-sm left-[-285px] z-50">
        <div class="flex items-center justify-between mb-12 px-3">
          <a href="/"><p class="text-4xl font-bold">nexus</p></a>
          <button class="md:hidden" id="close-nav">
            <img src="/close.svg" alt="close">
          </button>
        </div>
        
        <!-- New chat button -->
        <button class="bg-white-150 py-2 px-3 rounded-full flex items-center font-semibold hover:bg-white-200 ml-2">
          <span class="text-2xl mr-1">+</span> New Chat
        </button>

        <!-- Recent chats -->
        <div class="my-5">
          <p class="ml-2">Recent Chats</p>

          <!-- Chat card -->
          <div class="bg-white-150 w-full flex justify-between px-2 py-3 hover:bg-white-200 cursor-pointer my-5">
            <div class="flex">
              <img src="/chat-icon.svg" alt="chat">
              <p class="mx-2">How to do stuff...</p>
            </div>
            <img src="/delete.svg" alt="del">
          </div>

          <!-- Chat card -->
          <div class="bg-white-150 w-full flex justify-between p-3 hover:bg-white-200 cursor-pointer my-5">
            <div class="flex">
              <img src="/chat-icon.svg" alt="chat">
              <p class="mx-2">How to center a div...</p>
            </div>
            <img src="/delete.svg" alt="del">
          </div>
        </div>

        <!-- Help button -->
        <button class="absolute bottom-5 ml-2">
          <img src="/help.svg" alt="help">
        </button>

      </div>

      <div class="w-full">
        <!-- Top bar -->
        <div class="p-3 h-fit border-b w-full flex items-center justify-between md:justify-end">
          <!-- hamburger -->
          <button class="md:hidden" id="hamburger">
            <img src="/hamburg.svg" alt="">
          </button>
          <button>
            <img src="/circle.svg" alt="profile">
          </button>
        </div>
  
        <!-- Chat interface -->
        <div class="lg:px-20 md:px-10 px-5 pt-10 h-[100vh]">
          <!-- Chatbox -->
          <div id="/chatbox" class="h-[80%]">

            <!-- Single chat item -->
            <div class="flex items-end mb-5">
              <img src="/bot-profile.svg" alt="">
              <p class="mx-2">Hello! How can I help you today?</p>
            </div>
          </div>

          <!-- Chat input -->
          <div id="chat-input" class="bottom-5 flex">
            <input id="input" type="text" style="resize: none;" class="w-full px-5 p-3 rounded-full bg-white-100" placeholder="Type something to start chatting...">
            <button>
              <img src="/go.svg" alt="" class="relative right-10">
            </button>
          </div>
        </div>
        
      </div>


    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
